<html>
    <link rel="stylesheet" href="./popper.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <body class="body-background">
    <div class="container">
      <div class="row mt-1">
        <div class="col">
          <p class="h2 d-inline">Scribble</p>
        </div>

        <div class="col-8 m-0 p-0">
          <div class="btn-group d-inline-flex" role="group" aria-label="Basic example">
            <button id="brush-color-btn" class="btn btn-outline-dark ">Brush Color</button>
            <button id="brush-width-btn" class="btn btn-outline-dark ">Brush Width</button>
            <button id="help-btn" type="button" class="btn btn-outline-dark">Help</button>
          </div>
        </div>
      </div>


            <div id="brush-color-display">
                <input type="color" name="head" id="color-picker"
                       value="#e66465">
                <label class="lead">Choose your brush color</label>
            </div>

            <div id="brush-width-display">
              <label for="brush-width" class="form-label">Adjust brush width</label>
              <input type="range" class="form-range" id="width-picker">
          </div>

          <div id="help-display">
            <div id="help">
              <div class="text-muted">How to draw?   Press d to draw</div>
              <div class="text-muted">How to clear drawing?   Press command + d</div>
            </div>
</div>
            


        <!-- Content here -->
      </div>
  </body>
  <script src="/popper/popper.js"></script>
</html>
